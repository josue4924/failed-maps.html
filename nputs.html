 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center">About You</h1>
<h5 align="center">
    Let me get to know you. Fill out the form below so I can learn a little bit about you.
</h5>

<div class="container">
  <form action="/action_page.php">
    <div class="form-group">
      <label for="inputlg">small imput</label>
      <input class="form-control input-lg" id="inputlg" placeholder="Enter Your Email" type="text">
    </div>
    <div class="form-group">
      <label for="email">First Name</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your First Name" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Last Name</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter Your Last Name" name="pwd">
    </div>
    <div class="form-group">
      <label for="sel3">Enter Your Age</label>
      <select class="form-control input-sm" id="sel3">
        <option>11</option>  
        <option>12</option>  
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sel2">Enter Your Grade</label>
      <select class="form-control input-lg" id="sel2">
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember">Send me a copy of my response</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div> 

</body>
</html>
